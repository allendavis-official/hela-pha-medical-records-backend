services:
  - type: web
    name: hela-pha-backend
    env: node
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hela-pha-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: hela-pha-db
    databaseName: hela_pha
    user: hela_pha_user
